
<!DOCTYPE html>

    <body>

<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">JSON Comparator</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <!-- Begin page content -->
    <div class="container" style="padding-top:60px;">
      <div class="page-header">
        <h1>Compare you JSON Files</h1>
      </div>
     
     <form id="json_form">
        <div class="form-group col-xs-6">
            <label for="dict_1">First JSON</label>
            <textarea class="form-control" id="first_json" name="first_json" rows="20" placeholder="Enter the first json here"></textarea>
          </div>
          <div class="form-group col-xs-6">
            <label for="dict_2">Second JSON</label>
            <textarea class="form-control" id="second_json" name="second_json" rows="20" placeholder="Enter the second json here"></textarea>
          </div>

        <div class="form-group">
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Compare">
            </div>
        </div>

       <hr>


        <div class="form-group" id="div_diff" style="padding-left:10px;padding-right:10px;">
            <label for="diff_output">Result</label>
            <textarea readonly class="form-control" id="diff_output" name="diff_output" rows="8" 
            placeholder="Results will be displayed here in json format, diff keys in dot concat format.  If jsons are equal, empty dictionary returned"></textarea>
        </div>

     </form>

    </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript">
            $('#json_form').submit(function(e) {
                    e.preventDefault();
                    var data = {};
                    var Form = this;
                    $.each(this.elements, function(i, v) {
                        var input = $(v);
                        data[input.attr("name")] = input.val();
                        delete data["undefined"];
                    });
                    $.ajax({
                        type: 'POST',
                        url: '/api/v1.0/compare_json',
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        data: JSON.stringify(data),
                        context: Form,
                        success: function(callback) {
                            $("#diff_output").val(JSON.stringify(callback.diff, null, 4));
                            var d = document.getElementById("div_diff");
                            d.className -= " has-error";
                        },
                        error: function(xhr) {
                            var d = document.getElementById("div_diff");
                            d.className += " has-error";
                            $("#diff_output").val(JSON.stringify(xhr.responseJSON));
                        }
                    });
                });
        </script>


    </body>
</html>
